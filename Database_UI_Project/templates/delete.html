<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Delete Patient</title>
</head>
<body>
<div class="container-sm">
    <div class="card-body">
        <h2 class="card-title">Delete a Patient</h2>

        <!-- User inputs first name and last name for deletion -->
        <form action="/delete_patient" method="POST">
            {% if error %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ error }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
                </div>
            {% endif %}
            <div class="form-group">
                <label for="FirstName">First Name</label>
                <input type="text" name="FirstName" required class="form-control">
            </div>
            <div class="form-group">
                <label for="LastName">Last Name</label>
                <input type="text" name="LastName" required class="form-control">
            </div>

            <!-- Buttons for deleting and navigating back--->
            <button type="submit" class="btn btn-danger">Delete</button>
            <a class="btn btn-success" href="/" role="button">Go Back</a>
        </form>
    </div>

    <!-- Table displaying all patients currently in the database -->
    <div class="card-body">
        <h2 class="card-title">Patient Records</h2>
        <table class="table table-dark">
            <tr>
                <th scope="col">PID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
            </tr>
            <tbody>
            {% for pid, first_name, last_name in result %}
                <tr>
                    <td> {{ pid }} </td>
                    <td> {{ first_name }} </td>
                    <td> {{ last_name }} </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
